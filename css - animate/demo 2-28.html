<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>2-28</title>
	<style type="text/css">
		div{
			font-family: Arial;
			font-size: 72px;
			font-weight: bold;
			position: fixed;
			right: 0;
			left: 0;
			width: 30px;
			height: 30px;
			margin:auto;
			transform:rotate(90deg);
			animation:direction 3s infinite normal .5s;
		}
		@keyframes direction{
			from{bottom:50%;}
			to{bottom: 0px}
		}
	</style>
</head>
<body>
	<div>&gt;</div>
</body>
</html>
