<!DOCTYPE html>
<html>
<head>
	<title>文本样式</title>
	<style type="text/css">
		*{color:red;line-height: 2em;
			text-indent:2em;}
		span{font-weight:bold;
			color:green;
			text-transform:uppercase;
			word-spacing:0.5em;
			text-decoration:underline;}
	</style>
			
</head>
<body>
	<div>
		HTML 指的是超文本标记语言<span> (Hyper Text Markup Language)</span>, HTML 不是一种编程语言，而是一种标记语言 (markup language),标记语言是一套标记标签 (markup tag)。

		HTML 指的是超文本标记语言 (Hyper Text Markup Language), HTML 不是一种编程语言，而是一种标记语言 (markup language),标记语言是一套标记标签 (markup tag)。
	</div>
</body>
</html>
