<html>
<head>
	<meta charset="utf-8">
	<title>CSS布局</title>
	<style type="text/css">
		*{
			margin:0;
			padding: 0;
		}
		.img{
			width: 800px;
			height:503px;
			margin-top: 20px;
			margin-left: 20px;
		}
		.img img{
			width: 800px;
			height:503px;
		}
		.topLayer{
			width: 800px;
			height: 503px;
			position: absolute;
			z-index: 2;
			background-color: #000;
			opacity: 0.5;
			left:20px;
			top:20px;
		}
	</style>
</head>
<body>
<nav>
	
</nav>	
	<div class="img">
		<img src="http://climg.mukewang.com/58f829ca00010be703840240.jpg">

</html>
