<!DOCTYPE html>
<html>
<head>
	<title>文本样式</title>
	<style type="text/css">
		a{text-decoration: none;color:#009;}
		h1{color: green;}
		span{color: orange;}
	</style>
			
</head>
<body>
	<div>
		<h1>大话西游之大圣娶亲影评</h1>
		<p><a href="#">热门</a>/<a href="#">最新</a>/<a href="#">好友</a></p>
		<hr/>
		<p><a href="#">影志</a> 看过 <span>★★★★★</span> 2006-02-05</p>
		<p>任何时候任何场合都可以再看一遍的电影</p>
		<p>阅读：3951 <a href="#">有用</a></p>
		<hr/>
		<p><a href="#">凉水</a> 看过 <span>★★★★★</span> 2012-10-26</p>
		<p>紫霞飘向太阳时、齐天大圣离开城门时，都哭成了傻逼。有多庆幸能踩着五彩祥云做你的盖世英雄，就有多遗憾没办法与你守护终身。喜欢的是五百年前的晶晶、还是给了自己三颗痣的紫霞；喜欢无拘无束敢爱敢恨的至尊宝、还是套上紧箍咒背影像狗的孙悟空？爱的命题究竟太空泛，恐怕还是要交给月光宝盒。</p>
		<p>阅读：3743 <a href="#">有用</a></p>
		<hr/>
	</div>
</body>
</html>
