<!DOCTYPE html>
<html>
<head>
	<title>文本样式</title>
	<style type="text/css">
		*{text-align: center;background-color: #eee;
			font-size:32px;line-height:160px;}
		.one{font-size:64px;}
		.two{color: red;text-decoration:underline;vertical-align: top;}
		.three{vertical-align: middle;}
	</style>
			
</head>
<body>
	<div>
		<p>
		<span class="three">
			<img src="http://climg.mukewang.com/59c21bae000157fa01000059.jpg"/>
		</span>
		<span class="one">CSS层叠样式表</span><span class="two">（Cascading Style Sheets）</span>
		</p>
	</div>
</body>
</html>
